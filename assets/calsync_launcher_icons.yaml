# setup for flutter icons
# Run below to add launcher icons to app
# flutter clean && flutter pub get && flutter pub run flutter_launcher_icons -f assets/calsync_launcher_icons.yaml
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/calsync_logo-dark.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/calsync_logo-dark.png"
    background_color: "#42a5f5"
    theme_color: "#042a49"
  windows:
    generate: true
    image_path: "assets/images/calsync_logo-dark.png"
    icon_size: 48 # min:48, max:256, default: 48
#  macos:
#    generate: true
#    image_path: "assets/images/calsync_logo-dark.png"